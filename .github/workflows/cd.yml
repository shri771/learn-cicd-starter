name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        permissions:
            contents: "read"
            id-token: "write"

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set Up Go
              uses: actions/checkout@v4
              with:
                  go-version: "1.25.1"

            - name: Build app
              run: ./scripts/buildprod.sh

              ## Requried Setu for google auth
            - id: "auth"
              uses: "google-github-actions/auth@v2"
              with:
                  credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

            - name: "Set up Cloud SDK"
              uses: "google-github-actions/setup-gcloud@v3"

            - name: "Use gcloud CLI"
              run: "gcloud info"

              ## Update Docker image
            - name: Update Image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474107/notely-ar-repo/notely:latest
